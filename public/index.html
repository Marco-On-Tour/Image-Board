<!doctype html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="main">
        <h1 @click.stop="clicker">{{greeting}}, {{greetee}}!!!</h1>
        <a :href="url" @click.prevent>Click here!</a>
        <input v-model="greeting">

        <ul v-if="cities.length > 0">
            <li v-for="city in cities" v-on:click="addCologne">{{city.name}}, {{city.country}}
        </ul>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
